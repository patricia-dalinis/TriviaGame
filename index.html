<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter Trivia</title>

    <link href="https://fonts.googleapis.com/css?family=Della+Respira|Gabriela" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <div class="jumbotron">
        <h1>Harry Potter Trivia</h1>
        <h3 class="lead">Click Below to Begin</h3>
    </div>

    <!-- Where the magic happens... Need Start Button, and this is where all our span or div ids will be-->

    <div class="container">
        <div class="col-md-12">
            <button id="startGame">Portkey of Knowledge</button>

            <div id="timeRemaining"></div>
            <div id="question"></div>
            <div id="result"></div>
            <div id="answer"></div>

            <div>
                <button class="choices" id="choice1" value="option1"></button>
                <button class="choices" id="choice2" value="option2"></button>
                <button class="choices" id="choice3" value="option3"></button>
                <button class="choices" id="choice4" value="option4"></button>
            </div>

            <div id="gif"></div>

            <div id="results">
                <div id="right"></div>
                <div id="wrong"></div>
                <div id="missed"></div>
            </div>

            <button id="startAgain">Alas, Earwax!</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
